<!--
    BUURG - Burger Restaurant Web Application
    Purpose: Mobile-first restaurant menu and ordering platform
    Tech Stack: HTML5 + CSS3 only (no JavaScript)
    Structure: Landing page with category navigation to product listings
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUURG</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header: Contains navigation controls and logo -->
    <div class="header">

    <!-- Left header section: Back button, menu link, and logo -->
    <div class="header-left">
        <a href="index.html" class="back-btn" aria-label="Back to menu">
        <img src="imgs/Icons/back-btn.png" alt="Back">
        </a>

        <a href="index.html" class="menu" aria-label="go to menu">Menu</a>

        <a href="index.html" class="logo">
        <img src="imgs/Logos/buurg-logo.png" alt="BUURG-logo">
        </a>
    </div>

    <!-- Right header section: Locations link and cart icon -->
    <div class="header-right">

        <a href="locations.html" class="locations" aria-label="go to locations">Locations</a>

        <a href="cart.html" class="cart-btn" aria-label="cart">
        <img src="imgs/Icons/cart.png" alt="cart">
        </a>

        
    </div>

    </div>

    <!-- Category Menu: Four product category cards for navigation -->
    <!-- Each card contains: image, category name, link to category page -->
    <!-- Category Card: Burgers -->
    <!-- Image: burger photo | Text: category name | Link: to burgers.html -->
    <div class="burgers">
        <a href="burgers.html" class="burgers-btn" aria-label="burger">
            <div class="burger-card">
                <img src="imgs/Burgers/burguer-img.jpg" alt="burger">
                <p class="burgers-text">BURGERS</p>
            </div>
        </a>
    </div>

    <!-- Category Card: Sides -->
    <!-- Image: sides photo | Text: category name | Link: to sides.html -->
    <div class="burgers">
        <a href="sides.html" class="burgers-btn" aria-label="sides">
            <div class="burger-card">
                <img src="imgs/Sides/fries.jpg" alt="sides">
                <p class="burgers-text">SIDES</p>
            </div>
        </a>
    </div>

    <!-- Category Card: Drinks -->
    <!-- Image: drink photo | Text: category name | Link: to drinks.html -->

    <div class="burgers">
        <a href="drinks.html" class="burgers-btn" aria-label="drinks">
            <div class="burger-card">
                <img src="imgs/Drinks/strawberry-shake.jpg" alt="drinks">
                <p class="burgers-text">DRINKS</p>
    <!-- Category Card: Desserts -->
    <!-- Image: dessert photo | Text: category name | Link: to desserts.html -->
            </div>
        </a>
    </div>

    <div class="burgers">
        <a href="desserts.html" class="burgers-btn" aria-label="desserts">
            <div class="burger-card">
                <img src="imgs/Desserts/desserts.jpg" alt="desserts ">
                <p class="burgers-text">DESSERTS</p>
            </div>
        </a>
    </div>

</body>
</html>
