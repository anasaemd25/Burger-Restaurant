<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUURG</title>

    <style>
        html{
            background-color:  #FFFDFD;
            height: 100%; 
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header{
            position: relative;
            background-color:#FFB703;
            border-radius:12px;
            height:3.5rem;
            min-width:100%;
            display:flex;
            align-items:center;
            justify-content:space-between; 
            padding: 0 0.5rem;
            box-sizing:border-box;
        }

        .header-left{
            display:flex;
            align-items:center;
            gap:0.5rem; 
        }

        .back-btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:44px;
            height:44px;
            border-radius:8px;
            text-decoration:none;
        }

        .back-btn img{
            width:44px;
            display:block;
            padding-right:1rem; 
        }

        .menu{
            margin:0;
            font-weight:700;
            text-decoration: none;
            color: #111111 ;
        }

        .logo{ 
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            pointer-events:auto; 
            z-index: 1;        
        }

        .logo img{
            display:block;
            width:3.5rem; 
            height:auto;
            padding:0;      
        }

        .header-right{
            display:flex;
            align-items:center;
            gap:0.5rem; 
        }

        .locations{
            margin:1rem;
            font-weight:700;
            text-decoration: none;
            color: #111111 ;
        }
    
        .cart-btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:44px;
            height:44px;
            border-radius:8px;
            text-decoration:none;
        }

        .cart-btn img{
            width:34px;
            display:block;
            padding-left:1rem; 
        }

        .item-card{
            background-color: #FFB703 ;
            height: 8rem;
            border-radius: 12px;
            margin-top: 1rem;
            padding: 0.5rem;
            box-sizing: border-box;
            position: relative; 
        }

        .item-img{
            border-radius: 12px;
            height: 100%;
            width: 10rem;
        }

        .item-text {
            position: absolute;
            top: 0.5rem;
            left: 12rem;
            font-weight: bolder;
            font-size: clamp(1.5rem, 3vw, 1.5rem);
            color: #111111;
            margin: 0;
            z-index: 2;
            background: none;
            text-shadow: 0 2px 6px rgba(255,255,255,0.2);
            max-width: 10rem;      
            text-align: right;     
            white-space: normal;   
            overflow-wrap: break-word; 
        }
        
        .item-price{
            position: absolute;
            top: 4.3rem;      
            left: 12rem;     
            font-weight: bolder;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #111111 ;
            margin: 0;
            z-index: 2;
            text-shadow: 0 2px 6px rgba(255,255,255,0.2);
        }

        .cart-btn2 {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
            z-index: 2;
            pointer-events: auto;
        }

        .cart-btn2 img {
            width: 34px;
            height: 34px;
            padding: 0;
        }

        .item-link {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color: inherit;
            position: relative;
            z-index: 1;
        }

        .quantity {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            color: #EF476F;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
            z-index: 2;
        }

        .price {
            font-size: clamp(2rem, 4vw, 2rem);
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-right: 0.5rem;
        }

        .restaurant-wrapper {
            margin-top: 2rem;
            padding: 0 0.5rem;
        }

        .restaurant-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #111111;
            display: block;
            margin-bottom: 0.5rem;
        }

        #restaurant-select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #FFB703;
            box-sizing: border-box;
        }

        .confirm-order-wrapper {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        .confirm-order-btn {
            background-color: #FFB703;
            border: none;
            border-radius: 12px;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #111111;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .confirm-order-btn:hover {
            background-color: #EF476F;
        }

    </style>

</head>
<body>

    <div class="header">

    <div class="header-left">
        <a href="desserts.html" class="back-btn" aria-label="Back to menu">
        <img src="imgs/Icons/back-btn.png" alt="Back">
        </a>

        <a href="index.html" class="menu" aria-label="go to menu">Menu</a>

        <a href="index.html" class="logo">
        <img src="imgs/Logos/buurg-logo.png" alt="BUURG-logo">
        </a>
    </div>

    <div class="header-right">

        <a href="locations.html" class="locations" aria-label="go to locations">Locations</a>

        <a href="cart.html" class="cart-btn" aria-label="cart">
        <img src="imgs/Icons/cart.png" alt="cart">
        </a>

        
    </div>

    </div>

    <div class="item-card">
        <a href="burger-nutrition.html" class="item-link" style="display:block; height:100%;">
            <p class="item-text">Olimpo</p>
            <p class="item-price">39,99€</p>
            <img src="imgs/Burgers/olimpo-burguer.jpg" class="item-img" alt="Olimpo Burger">
        </a>

        <p class="quantity">x1</p>
    </div>

    <div class="item-card">
        <a href="sides-nutrition.html" class="item-link" style="display:block; height:100%;">
            <p class="item-text">Onion Rings</p>
            <p class="item-price">9,99€</p>
            <img src="imgs/Sides/onion-rings.jpg" class="item-img" alt="Onion Rings">
        </a>

        <p class="quantity">x1</p>
    </div>

    <div class="item-card">
        <a href="drinks-nutrition.html" class="item-link" style="display:block; height:100%;">
            <p class="item-text">Pinky Shake</p>
            <p class="item-price">14,99€</p>
            <img src="imgs/Drinks/strawberry-shake.jpg" class="item-img" alt="Strawberry Shake">
        </a>

        <p class="quantity">x1</p>
    </div>

    <div class="item-card">
        <a href="desserts-nutrition.html" class="item-link" style="display:block; height:100%;">
            <p class="item-text">Brownie</p>
            <p class="item-price">12,99€</p>
            <img src="imgs/Desserts/brownie.jpg" class="item-img" alt="Chocolate Brownie">
        </a>

        <p class="quantity">x1</p>
    </div>

    <h1 class="price">Total: 76,96€</h1>

    <div class="restaurant-wrapper">
        <label for="restaurant-select" class="restaurant-label">Choose a Restaurant:</label>
        <select id="restaurant-select">
            <option value="">-- Select --</option>
            <option value="ideapark">IDEAPARK</option>
            <option value="valkea">VALKEA</option>
            <option value="zeppelin">ZEPPELIN</option>
        </select>
    </div>

    <div class="confirm-order-wrapper">
        <button class="confirm-order-btn">Confirm order</button>
    </div>

</body>
</html>
